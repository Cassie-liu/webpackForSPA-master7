<!-- 通知公告 -->

<div class="page-notice">
    <div class="top-nav">
        <div class="parentnav">
            <span style="color:#6584b5">通知公告</span>
            <span style="color:#fff;">通知公告</span>
        </div>
    </div>
    <div class="main-content">
      <div class="main-top">
        <div class="main-title">通知公告</div>
      </div>
      <div class="main-bottom">
        <div class="l-data">
            <!-- <div class="output"><span>导出</span></div> -->
            <div class="l-data-operation">
              <div class="l-do-wrap">
                <div class="add"><i></i><span>新建</span></div>
                <div class="edit"><i></i><span>修改</span></div>
                <div class="delete"><i></i><span>删除</span></div>
              </div>
            </div>
            <table>
              <thead>
                <tr>
                  <th class="ld-select"></th>
                  <th class="ld-no">序号</th>
                  <th class="ld-name">标题</th>
                  <th class="ld-sex">组织名称</th>
                  <th class="ld-section">内容</th>
                  <th class="ld-range">附件</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div class="page-wrap clearfix"> 
              <div id="page">
                 
              </div>
            </div>
            
        </div>
      </div>
      <!-- 弹框 -->
      <div class="pop mask none">
        <div class="pop-content mask-content">
            <div class="modal-header">
                <span class="notice_cancel">x</span>
            </div>
            <div class="modal-body">
                <div class="item-wrap pop_title pop_li"><label>标题：</label><input type="text"></div>
                <div class="item-wrap pop_name pop_li"><label>组织名称：</label><input type="text"></div>
                <div class="item-wrap pop_content pop_li"><label>内容：</label><input type="text"></div>
                <div class="item-wrap">
                    <label class="asseory">附件：</label>
                    <div class="add-photo-wrap" id="addPhotoBtn">
                        <div class="add-photo"><i></i>上传文件</div>
                        <input id="inputFileID" type="file" multiple="">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="button">
                    <p class="notice_cancel">取消</p>
                    <p class="yes">确认</p>
                </div>
            </div>
        </div>
      </div>
      <!-- 提示弹窗 -->
			<div class="alert mask none">
          <div class="alert-cnt">
            <div class="alert-header">
              <span class="alert-close">x</span>
            </div>
            <div class="alert-body">
              <div class="alert-text"></div>
            </div>
            <div class="alert-footer">
              <div class="alert-close">知道了</div>
            </div>
          </div>
        </div>
      <!-- 编辑弹框 -->
		<div class="edit-pop mask none">
			<div class="edit-p-cnt">
        <div class="pop_title pop_li"><p>标题：</p><input type="text" id="etitle"></div>
        <div class="pop_name pop_li"><span><p>组织名称：</p></span><input type="text"  id="ename"></div>
        <div class="pop_content pop_li"><span><p>内容：</p></span><input type="text"  id="econtent"></div>
        <div class="asseory">附件：</div>
				<div class="pe-buttons">
					<span class="pe-btn yes" style="margin-right: 10px;">确定</span>
					<span class="pe-btn notice_cancel" style="margin-left: 10px;">取消</span>
				</div>
			</div>
		</div>
    </div>
  </div>
