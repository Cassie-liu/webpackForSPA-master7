              </div>

        </div>

			<div class="edit-p-cnt">

				<div class="pe-buttons">
					<span class="pe-btn yes" style="margin-right: 10px;">确定</span>
					<span class="pe-btn notice_cancel" style="margin-left: 10px;">取消</span>
				</div>
			</div>
