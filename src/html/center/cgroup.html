<div class="civiPra-add-popup none">
	<div class="cpap-cnt mask-content">
		<div class="modal-header">
			<span class="cpap-cancel-add">x</span>
		</div>
		<div class="modal-body">
			<div class="item-wrap pop-name">
				<label for="cgName">名称:</label>
				<input type="text" id="cgName" />
			</div>
			<div class="item-wrap pop-lon">

			</div>
			<div class="item-wrap pop-lat">

		</div>
